<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Ubiquiti SNMP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monitor Antena Ubiquiti</h1>
        <div id="status">
            <p>Estado: <span id="status-text">Desconectado</span></p>
            <p>Señal: <span id="signal-strength">-</span> dBm</p>
            <p>Uptime: <span id="uptime">-</span></p>
            <p>Tráfico: <span id="traffic">-</span> MB</p>
        </div>
        <button onclick="getSNMPData()">Actualizar datos</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
